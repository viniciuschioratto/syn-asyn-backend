services:
  # User DB Service
  user-db-service:
    extends:
      service: user-db-service
      file: ./user-db/docker-compose.yml

  postgres:
    extends:
      service: postgres
      file: ./user-db/docker-compose.yml

  pgadmin:
    extends:
      service: pgadmin
      file: ./user-db/docker-compose.yml

  # User Search Service
  user-search-service:
    extends:
      service: user-search-service
      file: ./user-search/docker-compose.yml

  elasticsearch:
    extends:
      service: elasticsearch
      file: ./user-search/docker-compose.yml

  kibana:
    extends:
      service: kibana
      file: ./user-search/docker-compose.yml

  # Kafka
  kafka-ui:
    extends:
      service: kafka-ui
      file: ./user-db/docker-compose.yml

  zookeeper:
    extends:
      service: zookeeper
      file: ./user-db/docker-compose.yml

  kafka-broker-1:
    extends:
      service: kafka-broker-1
      file: ./user-db/docker-compose.yml

  kafka-broker-2:
    extends:
      service: kafka-broker-2
      file: ./user-db/docker-compose.yml

  kafka-broker-3:
    extends:
      service: kafka-broker-3
      file: ./user-db/docker-compose.yml

  kafka-connector:
    extends:
      service: kafka-connector
      file: ./user-db/docker-compose.yml
